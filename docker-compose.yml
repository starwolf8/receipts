  #   build:
  #     context: .
  #     dockerfile: db.product.Dockerfile
  #   networks:
  #     - fullstack
  #   volumes:
      # - 
  ## APIs
  # Receipt WebAPI
  receipt-ms:
    container_name: receipt-ms
    build:
      context: .
      dockerfile: receipt-ms/api.receipt.Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - db-receipt
    networks:
      - fullstack
    volumes:
      - v_app:/usr/src/app/


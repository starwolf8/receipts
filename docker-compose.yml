version: '3'

# reference: https://onexlab-io.medium.com/docker-compose-mysql-initdb-4c3388047dea

services:
  ## User Interface
  # UI
  ui-receipt:
    build:
      context: .
      dockerfile: receipt-ui/Dockerfile
    ports:
      - 19000:19000
      - 19002:19002
      - 19006:19006
    volumes:
      - ../../user-interface/receipt-ui/:/node
  ## DATABASES
  # Receipt DB
  db-receipt:
    container_name: db-receipt
    build:
      context: .
      dockerfile: receipt-ms/db.receipt.Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: Password1
    ports:
    - "3307:3306"
    networks:
      - fullstack
    volumes: 
          - ./database:/docker-entrypoint-initdb.d
    # volumes:
    #   - v_db:/var/lib/mysql

  # Product DB
  # db-product:
